<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game</title>
    <style>
        @font-face {
            font-family: 'Pixel Emulator';
            src: url('./classes/Fontes/PixelEmulator.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            border: 8px solid #ff0000; /* Borda vermelha */
            box-sizing: border-box;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>

    <span style="font-family: 'Pixel Emulator'; position: absolute; left: -9999px;">.</span>
    <script type="module" src="index.js"></script>
